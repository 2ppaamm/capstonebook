<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
    <a [routerLink]="['/admin/users/create']" class="btn btn-success"> New User</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact</th>
        <th>Administrator</th>
        <th>Maxile Level</th>
        <th>Game Level</th>
        <th>Last Test Date</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let user of users| async">
        <td><img src="{{user.image}}" width="150"/></td>
        <td>{{user.email}} </td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.is_admin}}</td>
        <td>{{user.maxile_level}}</td>
        <td>{{user.game_level}}</td>
        <td>{{user.last_test_date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
