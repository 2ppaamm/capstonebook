<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin/courses']" class="btn btn-default"> Back</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">
  <div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
  <div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
  <div class="well well bs-component">
    <form novalidate class="form-horizontal" (ngSubmit)="updateCourse(course)" #editCourseForm="ngForm">
      <fieldset>
        <legend>Updating: {{course.course}}</legend>
        <div class="form-group">
          <label for="image" class="col-lg-2 control-label">Thumbnail</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="image" name="image" placeholder="Thumbnail of the course" [(ngModel)]="course.image" #image="ngModel" required minlength="3">
            <div *ngIf="image.errors?.required && image.dirty" class="alert alert-danger">
              Thumbnail is required
            </div>
            <div *ngIf="image.errors?.minlength && image.touched" class="alert alert-danger">
              Minimum of 3 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="start_maxile_score" class="col-lg-2 control-label">Course Link</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="start_maxile_score" name="start_maxile_score" placeholder="Link of the course" [(ngModel)]="course.start_maxile_score" #start_maxile_score="ngModel" required>
            <div *ngIf="start_maxile_score.errors?.required && start_maxile_score.dirty" class="alert alert-danger">
              Start_Maxile_Score is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="course.course" #title="ngModel" required>
            <div *ngIf="title.errors?.required && title.dirty" class="alert alert-danger">
              Title is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="description" name="description" [(ngModel)]="course.description" #description="ngModel" required></textarea>
            <div *ngIf="description.errors?.required && description.dirty" class="alert alert-danger">
              Description is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <a [routerLink]="['/admin/']" class="btn btn-default"> Cancel</a>
            <button type="submit" class="btn btn-primary" [disabled]="editCourseForm.invalid">Update</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
